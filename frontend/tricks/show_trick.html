{% extends 'base.html' %}

{% block title %}
    {{ trick.title }}
{% endblock %}


{% block content %}
    <div>
        <h1>{{ trick.title }}</h1>
        <hr>
        <h3>Description :</h3>
        <br>
        <p>
            {{ trick.description }}

        <h4>👤 By : {{ trick.creator.username }}</h4>
        <h4>⏰ At : {{ trick.createdAt.date }}</h4>
    </div>
{% endblock %}
