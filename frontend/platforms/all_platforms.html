
{% extends 'base.html' %}

{% block title %}
    All Platforms
{% endblock %}

{% block content %}
    {% for plat in platforms %}
    <div class="platfoem_card" style="width: 300px; height: 350px; border: 3px; border-style: dashed; border-color:violet; display:inline-block;">
        <p>{{ plat.name }}</p>
        <p>Publisher : {{ plat.publisher.name }}</p>
        <p>Release Date : {{ plat.releaseDate }}</p>
        <p>About : {{ plat.about }}</p>
        <a href="{% url 'platforms:show_platform' plat.id %}"><button type="button" class="btn btn-info">More</button></a>
    </div>
    {% endfor %}
{% endblock %}
