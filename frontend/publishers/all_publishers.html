
{% extends 'base.html' %}

{% block title %}
    All Publishers
{% endblock %}

{% block content %}
    {% for pub in publishers %}
    <div class="platfoem_card" style="width: 300px; height: 350px; border: 3px; border-style: dashed; border-color:violet; display:inline-block;">
        <p>{{ pub.name }}</p>
        <p>Estabilishmen Date : {{ pub.estabilishmenDate }}</p>
        <p>About : {{ pub.about }}</p>
        <a href="{% url 'publishers:show_publisher' pub.id %}"><button type="button" class="btn btn-info">More</button></a>
    </div>
    {% endfor %}
{% endblock %}
