
{% extends 'base.html' %}

{% block title %}
    All Games
{% endblock %}

{% block content %}
    {% for game in games %}
    <div class="game_card" style="width: 300px; height: 350px; border: 3px; border-style: dashed; border-color:violet; display:inline-block;">
        <p>{{ game.Title }}</p>
        <p>{{ game.Publisher }}</p>
        <p>{{ game.ESRB }}</p>
        <p>{{ game.PublishDate }}</p>
    </div>
    {% endfor %}
{% endblock %}
