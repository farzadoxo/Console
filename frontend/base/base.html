
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

    {%  block message %}
        {% for i in messages %}
            <h4>{{ i }}</h4>
        {% endfor %}
    {% endblock%} 

    {% block content %}
    {% endblock %}
    
</body>
</html>
