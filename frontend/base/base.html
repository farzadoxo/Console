
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>


<body>

  <header>
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home:home' %}">ðŸŽ®Console</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'tricks:get_all_tricks' %}">Tricks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'games:get_all_games' %}">Games</a>
                </li>
              </ul>
              {% if request.user.is_authenticated %}
                  <a href="{% url 'dashboard:my_profile' request.user.id %}"><button type="button" class="btn btn-secondary">Profile</button></a>
                {% else %}
                    <a href="{% url 'authentication:register' %}"><button type="button" class="btn btn-primary">Signup</button></a>
                    <a href="{% url 'authentication:login' %}"><button type="button" class="btn btn-success">Login</button></a>
                {% endif %}
            </div>
          </div>
        </nav>
        <hr>
  </header>





  {% block message %}

    {% for message in messages %}
        <h6 class="alert alert-{{ message.tags }}">{{ message }}</h4>
    {% endfor %}

  {% endblock %}




  {% block content %}
          
  {% endblock %}

</body>
</html>
